<div class="add-edit py-5">
    <div class="mb-5">
      <h2 class="text-center">{{ accion }} Rol</h2>
    </div>
  
    <!-- <pre> {{ myForm.value | json }}</pre> -->
  
    <div class="text-center">
        <form [formGroup]="myForm" class="row mb-5" autocomplete="off">
  
          <div class="col-lg-6">

            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="rol_nombre">
              </mat-form-field>
            </div>
  
            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="rol_apellido">
              </mat-form-field>
            </div>

            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>CÃ©dula</mat-label>
                <input matInput formControlName="rol_cedula">
              </mat-form-field>
            </div>

            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="rol_correo">
              </mat-form-field>
            </div> 
         </div>
  
        <div class="col-lg-6">          
  
          <div class="col-lg-12">
            <mat-form-field class="input-container">
              <mat-label>Celular</mat-label>
              <input matInput formControlName="rol_celular">
            </mat-form-field>
          </div>

          <div class="col-lg-12">
            <mat-form-field class="input-container">
              <mat-label>Cargo</mat-label>
              <mat-select formControlName="rol_cargo">
                <mat-option *ngFor="let cargo of cargos" [value]="cargo.value">
                  {{ cargo.tag }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div *ngIf="idRol == null" class="col-lg-12">
            <mat-form-field class="input-container">
              <button (click)="changeEyePass()" class="eye_button">
                <i class="fa-solid fa-eye"></i>
              </button>
              <mat-label>Password</mat-label>
              <input [type]="type_input" matInput formControlName="rol_password">              
            </mat-form-field>
          </div>          
        </div>
  
          <div class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around">
  
              <button [disabled]="myForm.invalid" (click)="agregarRol()" type="button" class="btn buttons px-4 btn-secondary" >Aceptar</button>
              <button routerLink="/dashboard/settings/roles" type="button" class="btn buttons px-4 btn-danger">Cancelar</button>
  
          </div>
        </form>

        <div>
          <form [formGroup]="myForm2" autocomplete="off">
            <h2>Editar password</h2>

            <div class="col-lg-6 m-auto">
              <mat-form-field class="input-container">
                <mat-label>Password</mat-label>
                <input matInput formControlName="pass_1">
              </mat-form-field>
            </div>
  
            <div class="col-lg-6 m-auto">
              <mat-form-field class="input-container">
                <mat-label>Repetir password</mat-label>
                <input matInput formControlName="pass_2">
              </mat-form-field>

              <div class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around">
  
                <button [disabled]="myForm2.invalid" (click)="cambiaPass()" type="button" class="btn buttons px-4 btn-secondary" >Aceptar</button>
                <button routerLink="/dashboard/settings/roles" type="button" class="btn buttons px-4 btn-danger">Cancelar</button>
    
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
