<div class="add-edit py-5">
    <div class="mb-5">
      <h2 class="text-center">{{ accion }} Grupo</h2>
    </div>

    <div class="col-lg-6 m-auto text-center">
      <mat-form-field class="input-container">
        <mat-label>Buscar cliente por cédula</mat-label>
        <input autocomplete="off" [(ngModel)]='cedulaCliente' (keyup)="buscarCliente()" matInput>
      </mat-form-field>
    </div>
      <div class="col-lg-4 m-auto">
        <span><strong>Nombres:</strong> {{ nombreCliente }}</span><br>
        <span><strong>Cedula:</strong> {{ cedulaCliente }}</span><br>
        <span><strong>Id:</strong> {{ idCliente }}</span>
      </div>
  
    <!-- <pre> {{ myForm.value | json }}</pre> -->
  
    <div class="text-center mt-5">
        <form [formGroup]="myForm" class="row" autocomplete="off">
  
          <div class="col-lg-6 m-auto">        
  
            <div class="">
              <mat-form-field class="input-container">
                <mat-label>Observación</mat-label>
                <textarea formControlName="grp_obs" matInput placeholder="Observación"></textarea>
              </mat-form-field>
            </div>
          </div>    
      
          <div class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around">
  
              <button [disabled]="myForm.invalid" (click)="agregarGrupo()" type="button" class="btn buttons px-4 btn-secondary" >Aceptar</button>
              <button routerLink="/grupos" type="button" class="btn buttons px-4 btn-danger">Cancelar</button>
  
          </div>
        </form>
      </div>
