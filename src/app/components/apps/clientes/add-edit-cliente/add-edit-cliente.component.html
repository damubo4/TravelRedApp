<div class="add-edit py-5">
    <div class="mb-5">
      <h2 class="text-center">{{ accion }} Cliente</h2>
    </div>
  
    <!-- <pre> {{ myForm.value | json }}</pre>
    <pre> {{ myForm.status | json }}</pre> -->
  
    <div class="text-center">
        <form [formGroup]="myForm" class="row" autocomplete="off">
  
          <div class="col-lg-6">
            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="nombres">
              </mat-form-field>
              <div *ngIf="myForm.get('nombres').hasError('required') && myForm.get('nombres').touched " class="" style="margin-top: -20px;">
                <span class="req-msg">Este campo es <strong>requerido</strong> </span>
              </div>
            </div>
  
            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="apellidos">
              </mat-form-field>
              <div *ngIf="myForm.get('apellidos').hasError('required') && myForm.get('apellidos').touched " class="" style="margin-top: -20px;">
                <span class="req-msg">Este campo es <strong>requerido</strong> </span>
              </div>
            </div>
            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Cédula</mat-label>
                <input matInput formControlName="cedula">
              </mat-form-field>
              <div *ngIf="myForm.get('cedula').hasError('required') && myForm.get('cedula').touched " class="" style="margin-top: -20px;">
                <span class="req-msg">Este campo es <strong>requerido</strong> </span>
              </div>
            </div>
  
            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Celular</mat-label>
                <input matInput formControlName="celular">
              </mat-form-field>
            </div>
         </div>
  
        <div class="col-lg-6">

          <div class="col-lg-12">
            <mat-form-field class="input-container">
              <mat-label>Dirección</mat-label>
              <input matInput formControlName="direccion">
            </mat-form-field>
            <div *ngIf="myForm.get('direccion').hasError('required') && myForm.get('direccion').touched " class="" style="margin-top: -20px;">
                <span class="req-msg">Este campo es <strong>requerido</strong> </span>
              </div>
          </div>
  
          <div class="col-lg-12">
            <mat-form-field class="input-container" >
              <mat-label>Fecha de Nacimiento</mat-label>
              <input matInput [matDatepicker]="dp3" formControlName="fecha_nac" [attr.disabled]="true">
              <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
              <mat-datepicker touchUi #dp3 disabled="false"></mat-datepicker>
            </mat-form-field>
          </div>      
  
          <div class="col-lg-12">
            <mat-form-field class="input-container">
              <mat-label>Correo</mat-label>
              <input matInput formControlName="correo">
            </mat-form-field>
            <div *ngIf="myForm.get('correo').hasError('email') && myForm.get('correo').touched " class="" style="margin-top: -20px;">
              <span class="req-msg">El formato no es <strong>email</strong> </span>
            </div>
          </div>
  
          <div class="col-lg-12">
            <mat-form-field class="input-container">
              <mat-label>Observación</mat-label>
              <textarea formControlName="observacion" matInput placeholder="Observación"></textarea>
            </mat-form-field>
          </div>
        </div>
  
          <div class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around">
  
              <button [disabled]="myForm.invalid" (click)="agregarCliente()" type="button" class="btn buttons px-4 btn-secondary" >Aceptar</button>
              <button routerLink="/dashboard/clientes" type="button" class="btn buttons px-4 btn-danger">Cancelar</button>
  
          </div>
        </form>
      </div>
    </div>
