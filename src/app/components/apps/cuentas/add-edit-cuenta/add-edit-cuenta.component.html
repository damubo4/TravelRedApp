<div class="add-edit py-5">
    <div class="mb-5">
      <h2 class="text-center">{{ accion }} Cuenta</h2>
    </div>
  
    <!-- <pre> {{ myForm.value | json }}</pre> -->
  
    <div class="text-center">
        <form [formGroup]="myForm" class="row" autocomplete="off">
  
          <div class="col-lg-12">
  
            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Banco</mat-label>
                <input matInput formControlName="cuenta_banco">
              </mat-form-field>
            </div>
  
            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>NÃºmero de cuenta</mat-label>
                <input matInput formControlName="cuenta_numero">
              </mat-form-field>
            </div>
  
            <div class="col-lg-12">
              <mat-form-field class="input-container">
                <mat-label>Nombre del titular de la cuenta</mat-label>
                <input matInput formControlName="cuenta_titular">
              </mat-form-field>
            </div>
  
         </div>
  
          <div class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around">
  
              <button [disabled]="myForm.invalid" (click)="agregarCuenta()" type="button" class="btn buttons px-4 btn-secondary" >Aceptar</button>
              <button routerLink="/dashboard/cuentas" type="button" class="btn buttons px-4 btn-danger">Cancelar</button>
  
          </div>
        </form>
      </div>
    </div>
