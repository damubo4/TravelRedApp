<div class="clientes_component">
    <div>
      <h2 class="text-center">Listado de Cuentas</h2>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
      </div>
      <div class="col m-auto" style="text-align: right;">
        <button class="px-4"  routerLink="/dashboard/cuentas/addCuenta" mat-raised-button>Agregar Cuenta</button>
      </div>
    </div>

    <div *ngIf="spinner" class="spinner table-container">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div> 
  
    <div *ngIf="!spinner" class="my-table table-container">
      <table mat-table [dataSource]="dataSourceCuentas" class="w-100" matSort>
  
        <ng-container class="me-3" matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef=" let i = index "> {{ i + 1 }} </td>
        </ng-container>
  
        <ng-container class="me-3" matColumnDef="cuenta_banco">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Banco</th>
          <td mat-cell *matCellDef="let element"> {{element.CTA_BANCO}} </td>
        </ng-container>
  
        <ng-container class="me-3" matColumnDef="cuenta_numero">
          <th mat-header-cell *matHeaderCellDef>Numero de cuenta</th>
          <td mat-cell *matCellDef="let element"> {{element.CTA_NUMEROCUENTA}} </td>
        </ng-container>
  
        <ng-container class="me-3" matColumnDef="cuenta_titular">
          <th mat-header-cell *matHeaderCellDef>Titular de la cuenta</th>
          <td mat-cell *matCellDef="let element"> {{element.CTA_NOMBRE}} </td>
        </ng-container>
  
        <ng-container class="me-3" matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element" >
            <a routerLink="editCuenta/{{ element.CTA_ID }}" href="" class="pointer">
              <mat-icon *ngIf="element.CTA_ID != 3">edit</mat-icon>
            </a>
  
            <a (click)="eliminarCuenta(element.CTA_ID)" style="color:rgb(194, 45, 45)" class="pointer">
              <mat-icon *ngIf="element.CTA_ID != 3">delete</mat-icon>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
  
    <mat-paginator [pageSizeOptions]="[10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
