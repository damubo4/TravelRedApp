<div class="add-edit py-5">
    <div class="mb-5">
      <h2 class="text-center">Agregar Registro</h2>
    </div> 
  
    <!-- <pre> {{ myForm.value | json }}</pre> -->
  
    <div class="text-center">
        <form [formGroup]="myForm" class="row" autocomplete="off">          
           
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field class="input-container">
                  <mat-label>Origen</mat-label>
                  <mat-select formControlName="origen">
                    <mat-option *ngFor="let cuenta of cuentas" [value]="cuenta.CTA_ID">
                      {{ cuenta.CTA_NOMBRE }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>                
              </div>              
            </div>  

            <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="input-container">
                    <mat-label>Destino</mat-label>
                    <input type="text" matInput formControlName="destino">
                  </mat-form-field>                
                </div>              
            </div> 

            <div class="row">
              <div class="col-lg-12">
                <mat-form-field class="input-container">
                  <mat-label>Ingreso</mat-label>
                  <input type="number" matInput formControlName="ingreso">
                </mat-form-field>                
              </div>              
            </div> 

            <div class="row">
              <div class="col-lg-12">
                <mat-form-field class="input-container">
                  <mat-label>Egreso</mat-label>
                  <input type="number" matInput formControlName="egreso">
                </mat-form-field>                
              </div>              
            </div>
            
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field class="input-container">
                  <mat-label>Observaci√≥n</mat-label>
                  <textarea formControlName="observacion" matInput></textarea>
                </mat-form-field>                
              </div>              
          </div>
  
          <div class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around">
  
              <button [disabled]="myForm.invalid" (click)="agregarCajaMayor()" type="button" class="btn buttons px-4 btn-secondary" >Aceptar</button>
              <button routerLink="/dashboard/caja-mayor" type="button" class="btn buttons px-4 btn-danger">Cancelar</button>
  
          </div>
        </form>
      </div>
    </div>
