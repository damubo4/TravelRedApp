<div class="add-edit py-5">
    <div class="mb-5">
      <h2 class="text-center">Agregar Registro</h2>
    </div> 
  
    <!-- <pre> {{ myForm.value | json }}</pre> -->
  
    <div class="text-center">
        <form [formGroup]="myForm" class="row" autocomplete="off">          
           
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field class="input-container">
                  <mat-label>Beneficiario</mat-label>
                  <input type="text" matInput formControlName="beneficiario">
                </mat-form-field>                
              </div>              
            </div>  

            <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="input-container">
                    <mat-label>Concepto</mat-label>
                    <input type="text" matInput formControlName="concepto">
                  </mat-form-field>                
                </div>              
              </div> 

              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="input-container">
                    <mat-label>Ingreso</mat-label>
                    <input type="number" matInput formControlName="ingreso">
                  </mat-form-field>                
                </div>              
              </div> 

              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="input-container">
                    <mat-label>Egreso</mat-label>
                    <input type="number" matInput formControlName="egreso">
                  </mat-form-field>                
                </div>              
              </div>        
  
          <div class="col-lg-12 input-container m-auto mt-3 d-flex justify-content-around">
  
              <button [disabled]="myForm.invalid" (click)="agregarCajaCuentas()" type="button" class="btn buttons px-4 btn-secondary" >Aceptar</button>
              <button routerLink="/dashboard/caja-cuentas" type="button" class="btn buttons px-4 btn-danger">Cancelar</button>
  
          </div>
        </form>
      </div>
    </div>
